<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jblood Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script> 
$(function(){
  $('#run').load("run.html");
  $('#footer').load("footer.html");
});
</script> 
</head>
<body>
    <header>
        <div id="run"></div>
    </header>

    <section>
        <div class="container">
            <div class="row mt-5 text-end">
                <h3 style="color: #EA0000;">
                    James Lucas
                </h3>
            </div>
            <div class="row mt-5">
                <div class="col ">
                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label" style="color: #EA0000;">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Gender</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Pincode</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Weight</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>

                    

                    

                </div>
                <div class="col">

                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Email address(JECC)</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          
                        </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Email address(Personal)</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          
                        </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Phone Number</label>
                            <textarea type="tel" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Blood Group</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="color: #EA0000;">Height</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                          
                          

                    </div>

                </div>
            </div>
            <div class="row mt-5">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="profile.html" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">Save</a>
                 
              
                </div>
            </div>
        </div>
    </section>



    <footer>
        <br>
        <div id="footer"></div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
